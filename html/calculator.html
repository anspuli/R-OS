<!DOCTYPE html>
<html lang="en">
<!--JavaScript Calculator-->
<head>
    <!--Bootstrap CDN-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="calculator.js">
        
    </script>
</head>
<body>
 First number: <input id="first-num">
 Second number: <input id="second-num">
 <!--The operators for each "id" is mentioned it the functions-->
 <button class="btn btn-success" onclick="add()">Add numbers</button>
 <button class="btn btn-primary" onclick="min()">minus numbers</button>
 <button class="btn btn-warning" onclick="multi()">multiply numbers</button>
 <button class="btn btn-danger" onclick="div()">divide numbers</button>
 Result: <input id="result">
</body>
</html>
