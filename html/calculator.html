<!DOCTYPE html>
<html lang="en">
<!--JavaScript Calculator-->
<head>
    <!--Bootstrap CDN-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        /*The value of every variable is "Number"
        because if you don't type "Number" the browser
         will think it's a string*/
        function add() {
            // add function
            a = Number(document.getElementById('first-num').value);
            b = Number(document.getElementById('second-num').value);
            c = a + b;
            document.getElementById('result'). value = c;
        }

        function min() {
            //minus function
            a = Number(document.getElementById('first-num').value);
            b = Number(document.getElementById('second-num').value);
            c = a - b;
            document.getElementById('result'). value = c;
        }

        function multi() {
            //multiply function
            a = Number(document.getElementById('first-num').value);
            b = Number(document.getElementById('second-num').value);
            c = a * b;
            document.getElementById('result'). value = c;
        }

        function div() {
            //division function
            a = Number(document.getElementById('first-num').value);
            b = Number(document.getElementById('second-num').value);
            c = a / b;
            document.getElementById('result'). value = c;
        }
    </script>
</head>
<body>
 First number: <input id="first-num">
 Second number: <input id="second-num">
 <!--The operators for each "id" is mentioned it the functions-->
 <button class="btn btn-success" onclick="add()">Add numbers</button>
 <button class="btn btn-primary" onclick="min()">minus numbers</button>
 <button class="btn btn-warning" onclick="multi()">multiply numbers</button>
 <button class="btn btn-danger" onclick="div()">divide numbers</button>
 Result: <input id="result">
</body>
</html>
